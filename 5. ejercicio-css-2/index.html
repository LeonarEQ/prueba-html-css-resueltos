<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio HTML 3</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form action="#" method="GET" enctype="text/plain">
    <fieldset>
      <legend>Datos de usuario</legend>
      <label for="name" class="label">Nombre:</label>
      <input type="text" name="name" id="name" autofocus required><br><br>
      <label for="email">Correo electrónico:</label>
      <input type="email" name="email" id="email" required><br><br>
      <label for="url">URL:</label>
      <input type="url" name="url" id="url" placeholder="Escribe la URL de tu página web personal"><br><br>
      <label for="date">Fecha:</label>
      <input type="date" name="date" id="date"><br><br>
    </fieldset>
    <fieldset>
      <legend>Otros Datos</legend>
      <label for="time">Tiempo:</label>
      <input type="time" name="time" id="time"/><br><br>
      <label for="datetime">Fecha y Hora:</label>
      <input type="datetime-local" name="datetime" id="datetime"><br><br>
      <label for="month">Mes:</label>
      <input type="month" name="month" id="month"><br><br>
      <label for="week">Semana:</label>
      <input type="week" name="week" id="week"><br><br>
      <label for="number">Número (-10 a 10):</label>
      <input type="number" name="number" min="-10" max="10" id="number"><br><br>
      <label for="tel">Teléfono:</label>
      <input type="tel" name="tel" value="+34604029446" readonly="readonly" id="tel"><br><br>
      <label for="search">Término de búsqueda:</label>
      <input type="search" name="search" id="search" placeholder="Deshabilitado" disabled><br><br>
      <label for="color">Color favorito:</label>
      <input type="color" name="color" id="color"><br><br>
      <button>
          ENVIAR
      </button>
    </fieldset>
  </form>
</body>
</html>
